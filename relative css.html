<head>

    <title>relative css</title>
    <style>
        body{
            background-color: brown;
        }
        div.relative{
            position: relative;
            border: 3px solid;
            color: rgb(1, 1, 9);
            left: 10px;
            
            
            
        }

</head>
<body>

    <div class="relative">
        silver oak university
    </div>
</body>
</html>
