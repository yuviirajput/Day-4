<head>

    <title>z-index css</title>
    <style>
        p
        {
            color: rgb(238, 17, 17);
            text-align: center;
            padding-top: 280px;
            font-size: xxx-large;
         }
        img{
            position:absolute;
            left: 200px;
            top: 200px;
            z-index: -1;

           }

</head>
